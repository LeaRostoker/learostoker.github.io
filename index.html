<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lea Rostoker Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/yct6yqi.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Your Portfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <!-- Your navigation links go here -->
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="intro-section">
      <div class="container">
        <div class="intro-container">
          <div class="name-container">
            <h1 class="name"></h1>
          </div>
          <div class="image-container">
            <img src="img/profile.jpg" alt="Profile Picture" class="profile-image">
          </div>
        </div>
      </div>
    </section>
    <section class="container">
      <h2>Projects</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="project-container">
            <img src="img/project1.png" alt="Project 1">
            <p>Project 1</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="project-container">
            <img src="img/project2.png" alt="Project 2">
            <p>Project 2</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="project-container">
            <img src="img/project3.png" alt="Project 3">
            <p>Project 3</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="project-container">
            <img src="img/project1.png" alt="Project 4">
            <p>Project 4</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="project-container">
            <img src="img/project1.png" alt="Project 5">
            <p>Project 5</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="project-container">
            <img src="img/project2.png" alt="Project 6">
            <p>Project 6</p>
          </div>
        </div>
      </div>
    </section>
    
  </main>

  <footer class="bg-light text-center py-3">
    <!-- Footer content, such as copyright information or links to social media -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
